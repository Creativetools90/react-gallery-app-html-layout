<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- header part for search bar -->
        <header>
            <div class="searchBox">
                <input type="text" class="s_input" name="searchImg" placeholder="Search Image ...">
                <button class="s_btn" >search</button>
            </div>
        </header>
        <!-- main container to store image card  -->
        <div class="cardComponent">
            <div class="ImageGalCard">
                <div class="imgContainer">
                    <img src="https://picsum.photos/300/200?grayscale" alt="imagegallery">
                </div>
                <div class="aboutContainer">
                    <p class="author">photo by creativemoon</p>
                    <div class="moreinfo">
                        <p class="m_p"> views <span>123453</span> </p>
                        <p class="m_p"> downloads <span>1233</span> </p>
                        <p class="m_p"> liks <span>453</span> </p>
                    </div>
                    <div class="hastages">
                        <ul class="hastage_ul">
                            <li class="tags">#img</li>
                            <li class="tags">#guitar</li>
                            <li class="tags">#dogs</li>
                        </ul>
                    </div>
                </div>
            </div>
           
        </div>
    </main>
</body>
</html>
